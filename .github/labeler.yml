# Add 'code-scanning' label to any changes within 'code-scanning' folder or any subfolders
# code-scanning:
#   - code-scanning/**/*
automation/ci-cd:
  - changed-files:
      - any-glob-to-any-file: ['.github/workflows/**', '.github/*.yml']
automation/tooling:
  - changed-files:
      - any-glob-to-any-file: 'kubernetes/**'
dependencies:
  - changed-files:
      - any-glob-to-any-file: ['**/package*', '**/composer*', '**/yarn*', '**/requirements*']
main:
  - changed-files:
      - any-glob-to-any-file: 'source/**'
python:
  - changed-files:
      - any-glob-to-any-file: '**/*.py'
release:
  - changed-files:
      - any-glob-to-any-file: 'release/**'
  - base-branch: 'release*'
repository/javascript:
  - changed-files:
      - any-glob-to-any-file: '**/*.js'
localisation:
  - changed-files:
      - any-glob-to-any-file: ['**/locale/*', '**/localisation/*']
documentation:
  - changed-files:
      - any-glob-to-any-file: '**/*.md'
meta/documentation:
  - changed-files:
      - any-glob-to-any-file: '**/docs/*'
meta/policy:
  - changed-files:
      - any-glob-to-any-file: '**/*POLICY*'
