documentation:
  - 'docs/**/*'
automation/ci-cd:
  - '.github/workflows/**/*'
  - '.github/*.yml'
automation/tooling:
  - 'kubernetes/**/*'
dependencies:
  - '**/package*'
  - '**/composer*'
  - '**/yarn*'
  - '**/requirements'
main:
  - 'source/**/*'
python:
  - '**/*.py'
release:
  - 'release/**/*'
