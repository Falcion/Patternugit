name: Mocha.js CI - tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: ğŸ“¦ Setup dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test
